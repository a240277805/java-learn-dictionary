spring:
  profiles:
    active: local
---
#本地环境配置
spring:
  main:
    allow-bean-definition-overriding: true
  profiles: local
  application:
    name: java-test-local
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 172.20.60.23:18848
        namespace: 314f7b8f-87f6-49dd-80d3-a91559c8f52d
        ext-config: mysql-local.yaml,redis-local.yaml,kafka-local.yaml
      discovery:
        namespace: 314f7b8f-87f6-49dd-80d3-a91559c8f52d
        server-addr: 172.20.60.23:18848
---
#开发环境配置
spring:
  main:
    allow-bean-definition-overriding: true
  profiles: dev
  application:
    name: java-test
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 172.20.60.23:18848
        namespace: 314f7b8f-87f6-49dd-80d3-a91559c8f52d
